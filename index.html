{% extends "base.html" %}
{% block title %}Catálogo - Mini Tienda{% endblock %}

{% block content %}
<h2>Catálogo de Productos</h2>
<div class="row">
  {% for producto in productos %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm h-100">
        <img src="{{ url_for('static', filename='images/' + producto.imagen) }}" class="card-img-top" style="height: 250px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">Precio: <strong>${{ '%.2f'|format(producto.precio) }}</strong></p>
          <a href="{{ url_for('agregar', producto_id=producto.id) }}" class="btn btn-primary mt-auto">Agregar al carrito</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
